{% load socialaccount %}
<html>
<body>
<h1>CavQuest </h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }} ({{ user.email }})</p>
  <a href="{% url 'logout' %}">Logout</a>
  <a href="{% url 'add_tasks' %}">Add tasks</a>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
</body>
</html>
